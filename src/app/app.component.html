<ion-app>
   
  <ion-content [fullscreen]="true" >   
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content  refreshingSpinner="bubbles"></ion-refresher-content>
    </ion-refresher>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  

  <ion-footer [translucent]="true">
    
    <ion-toolbar *ngIf="exibir_menu">
      <ion-segment value="home" color="tertiary">
        <ion-segment-button (click)="navVerificar()" value="motorista">
          <ion-label style="font-size: 0.5rem;">motorista</ion-label>
          <ion-icon name="car-outline"></ion-icon>
  
        </ion-segment-button>
  
        <ion-segment-button (click)="navMapa()" value="mapa">
          <ion-label style="font-size: 0.7rem;">Mapa</ion-label>
          <ion-icon name="location-outline"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button (click)="navHome()" value="home">
          <ion-label style="font-size: 0.7rem;">Home</ion-label>
          <ion-icon name="home-outline"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button (click)="navMsg()" value="msg">
          <ion-label style="font-size: 0.49rem;">Mensagens</ion-label>
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button (click)="navPerfil()" value="user">
          <ion-label style="font-size: 0.6rem;">Perfil</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  
  </ion-footer> 
</ion-app>
