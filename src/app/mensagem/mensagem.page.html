<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1" id="icon-align">
          <ion-icon name="person-sharp"  size="large" color="tertiary" ></ion-icon>
        </ion-col>
        <ion-col size="9">
          <ion-label ><h2 class="nickname">NOME DO MOTORISTA</h2></ion-label>
        </ion-col>
        <ion-col>
          <img id="img" src="../assets/carrorooo (1).png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <p>chat</p>

      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-toolbar id="chatt">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-input type="text" name="texto" class="text-input" [(ngModel)]="mensagem" placeholder="Mensagem"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" size="large"><ion-icon name="camera-outline" color="tertiary"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" size="large" (click)="send()"><ion-icon name="paper-plane-outline" color="tertiary"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
