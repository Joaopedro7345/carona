<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-avatar id="neymidia">
            <img alt="Silhouette of a person's head" src="../assets/perfil.jpg" />
          </ion-avatar>
        </ion-col>
        <ion-col >
          <ion-title style="padding-top: 1.5rem;">Nome do Usuário</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col>
          avaliação do usuário
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-segment value="home" color="tertiary">
      <ion-segment-button value="motorista">
        <ion-label style="font-size: 0.5rem;">Sou<br>motorista</ion-label>
        <ion-icon name="car-outline" ></ion-icon>
        
      </ion-segment-button>

      <ion-segment-button value="mapa">
        <ion-label>Mapa</ion-label>
        <ion-icon name="location-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button (click)="navHome()" value="home">
        <ion-label>Home</ion-label>
        <ion-icon name="home-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="msg">
        <ion-label>Mensagens</ion-label>
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button (click)="navPerfil()"  value="user">
        <ion-label>Perfil</ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
