<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-avatar id="neymidia">
            <img alt="Imagem do usuário" src="../assets/perfil.jpg" />
          </ion-avatar>
        </ion-col>
        <ion-col *ngFor="let usuario of usuarios">
          <ion-title style="padding-top: 1.5rem;">{{usuario.nome}}</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col>
          avaliação do usuário
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
