<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario-listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <ion-card class="cards" *ngFor="let usuario of usuarios">
      <ion-card-header>
        <ion-card-title>{{usuario.nome}} </ion-card-title>
        <ion-card-subtitle>
          <b>Email: </b> {{usuario.email}}<br>
          <b>NÃºmero para contato: </b>{{usuario.celular}}<br>
          <b>Data de nascimento:</b> {{usuario.data}}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-button (click)="editar(usuario.id)" size="default" color="tertiary" fill="clear"><ion-icon slot="end" color="warning" name="create-outline"></ion-icon></ion-button>
      <ion-button size="default" fill="clear"><ion-icon color="danger" name="trash"></ion-icon></ion-button>
    </ion-card>

  </div>
  
</ion-content>
<br><br><br>
  <ion-fab  slot="fixed" style="margin-bottom: 5rem;" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/cadastro-site" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
